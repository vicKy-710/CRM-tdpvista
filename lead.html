<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Lead</title>
</head>
<body>
          <section>
                    <div>
                              <h2>Add New Lead</h2>
                              <form action="" method="post">

                                        <label for="Fname">First name</label>
                                        <input type="text" id="Fname" placeholder="First Name"/><br><br>

                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" placeholder="Last Name"/>
                                        <br><br>
                                        <label for="gender">Select Gender:</label>
                                        <select id="gender" name="gender" >
                                                  <option selected disabled>Select Gender</option>
                                                  <option>Female</option>
                                                  <option>Male</option>
                                                  <option>Other</option>
                                        </select>
                                        <br><br>

                                        <label for="date">Date of Birth:-</label>
                                        <input type="date" id="date" placeholder="Enter Date of Birth"/>
                                        <br><br>
                                         
                                        <label for="tel">Contact</label>
                                        <input type="number" id="tel" placeholder="Contact" required min="0" maxlength="10"/>
                                        <br><br>

                                        <label for="tel">Alternate Contact:-</label>
                                        <input type="tel" id="tel" placeholder="contact" pattern="[0-9]{10}"/>
                                        <br><br>

                                        <label for="email">Email id</label>
                                        <input type="email" id="email" placeholder="Enter your Mail"/>

                                        <br><br>
                                        <label for="add">Address:-</label>
                                        <input type="text" id="add" placeholder="Enter Street Address"/>
                                        <input type="text" id="add" placeholder="Enter City"/>
                                        <input type="text" id="add" placeholder="Enter State"/>
                                        <input type="number" id="add" placeholder="Enter Postal Code"/>
                                        <br><br>

                                        <label for="category">Category</label>
                                        <select id="category">
                                                  <option selected disabled>Select Category</option>
                                                  <option>Student</option>
                                                  <option>Professional</option>
                                        </select>

                                        <br><br>

                                        <label for="college">University Name:-</label>
                                        <input type="text" id="college" placeholder="Enter University Name"/>
                                        <br><br>

                                        <label for="passing">Graduation Year</label>
                                        <input type="number" id="passing" placeholder="Enter Passing Year"/>
                                        <br><br>

                                        <label for="stream">Specifiaction</label>
                                        <select id="stream">
                                                  <option selected disabled>Select Stream</option>
                                                  <option>Technical</option>
                                                  <option>Non-Technical</option>
                                        </select>
                                        <br><br>

                                        <label for="source">Source</label>
                                        <select>
                                                  <option selected disabled>Select Source</option>
                                                  <option>Website</option>
                                                  <option>LinkedIn</option>
                                                  <option>Referral</option>
                                        </select>

                                        
                              </form>
                    </div>
          </section>
</body>
</html>
