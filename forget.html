<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>TEsting register pge</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <script src="https://kit.fontawesome.com/c73b22ec4e.js" crossorigin="anonymous"></script>

</head>
<body>
          <section class="bg-slate-400 flex h-screen w-screen items-center justify-center">
                    <div class="bg-gray-300 p-5 w-[400px] rounded-xl items-center justify-center space-y-4   bg-opacity-90 border-4 border-solid border-white backdrop-blur-3 shadow-sm transform">
                              
                              <div class="flex text-4xl justify-center  ">
                              <i class="fas fa-question-circle"></i>

                              </div>
                              <h2 class="font-bold text-fuchsia-600 flex justify-center text-lg my-2">Forgot Password?</h2>

                              <p class="font-serif text-slate-400">Enter the mail address you used to create the account, and we will email you instructions to reset your password.</p>
                              

                              <form action="" method="post">
                                        <label for="email" class="font-bold w-full">Email Address</label><br>
                                        <input  id="email" type="text" id="name" placeholder="Enter Mail" class="bg-gray-300 rounded-md mx-5 my-2"/>
                                        <br>

                                        <div class="flex justify-center">
                                                  <input type="submit" value="Send Email" class="bg-white hover:bg-cyan-500 hover:text-white font-bold py-2 px-4 rounded"/>
                                        </div>
                              </form>

                              <div class="font-serif text-slate-600">
                                        <p class="flex justify-center   ">Remember Password? <a href="/login.html" target="" class="font-bold text-slate-800">Login</a></p>
                                        <p class="flex justify-center  ">or</p>
                                        <a href="/register.html" target="_blank" class="flex justify-center font-bold ">Create New Account </a>
                              </div>

                    </div>
                    
          </section>
</body>
</html>
