<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Register Here</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <script src="https://kit.fontawesome.com/c73b22ec4e.js" crossorigin="anonymous"></script>

</head>
<body>
          <section class="bg-slate-400 flex h-screen w-screen items-center justify-center">
                    <div class="bg-gray-300 p-10  rounded-xl items-center justify-center space-y-4   bg-opacity-90 border-4 border-solid border-white backdrop-blur-3 shadow-sm transform">
                              
                              <div class="flex text-4xl justify-center  ">
                              <i class="fa-solid fa-user"></i>
                              </div>
                              <h2 class="font-bold text-fuchsia-600 flex justify-center text-lg my-2">Create Account!</h2>
                              

                              <form action="" method="post">
                                        <label for="name" class="font-bold w-full">Enter Full Name</label><br>
                                        <input type="text" id="name" placeholder="Enter your Name" class="bg-gray-300 rounded-md mx-5 my-2"/>
                                        <br>

                                        <label for="email" class="font-bold">Enter Your Mail</label><br>
                                        <input type="email" id="email" placeholder="Enter Your Mail" class="bg-gray-300 rounded-md mx-5 my-2"/>

                                        <br>
                                        <label for="password" class="font-bold">Create Password</label><br>
                                        <input type="password" placeholder="Enter Your Password" class="bg-gray-300 rounded-md mx-5 my-2"/>

                                        <br>
                                        <label for="retype" class="font-bold">Re-type Password</label><br>
                                        <input type="password" placeholder="Confirm Password" class="bg-gray-300 rounded-md mx-5 my-2"/>
                                        
                                        <br>
                                        <div class="flex justify-end">
                                        <input type="submit" value="Sign Up" class="bg-white hover:bg-cyan-500 hover:text-white font-bold py-2 px-4 rounded"/>
                                        </div>
                              </form>

                    </div>
                    
          </section>
</body>
</html>
